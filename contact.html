    <div class="profile">

      <h1>Let's connect!</h1>

      <div>
        <p>If you want to grab a virtual coffee or just want to chat, you can find me on social media or you can send me a message here!</p>

      <h2>Send me a message!</h2>
        <div class="form"> 
            <form action="" method="post" id="contact-form">
              <div class="email">
                <label class="standard-label" for="contact-email">Email:</label>
                <input type="email" id="contact-email" required class="email-box">
              </div>
                    <!-- Hide telephone code
                      <label class="standard-label" for="contact-telephone" >Telephone:</label>
                      <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                    -->
              <div class="message"> 
                <label  class="standard-label" for="contact-message" >Message:</label>
                <textarea maxlength="240" id="contact-message" required class="message-box"></textarea>
              </div>
              <div class="submit-btn">
                <input type="submit" value="Send message" class="button" id="submit-btn">
              </div> 
            </form>
        </div>
